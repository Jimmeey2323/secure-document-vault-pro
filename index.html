    <!-- Disable common shortcuts -->
    <style>
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent text selection */
      * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
      }
      
      /* Prevent drag operations */
      img, video, canvas, svg {
        -webkit-user-drag: none !important;
        -khtml-user-drag: none !important;
        -moz-user-drag: none !important;
        -o-user-drag: none !important;
        user-drag: none !important;
      }
    </style>

  <body>
    <div id="root"></div>
    
    <!-- Security Script -->
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Disable key combinations
      document.addEventListener('keydown', function(e) {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U') ||
            (e.ctrlKey && e.key === 'S') ||
            (e.ctrlKey && e.key === 'A') ||
            (e.ctrlKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'V') ||
            (e.ctrlKey && e.key === 'P') ||
            e.key === 'PrintScreen') {
          e.preventDefault();
          return false;
        }
      });
      
      // Clear console periodically
      setInterval(() => {
        console.clear();
        console.log('%cSecureViewer Pro', 'color: #3B82F6; font-size: 24px; font-weight: bold;');
        console.log('%cThis application is protected by advanced security measures.', 'color: #6B7280; font-size: 14px;');
      }, 2000);
      
      // Disable clipboard
      document.addEventListener('copy', e => e.preventDefault());
      document.addEventListener('cut', e => e.preventDefault());
      document.addEventListener('paste', e => e.preventDefault());
      
      // Detect developer tools
      setInterval(() => {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
          document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #DC2626; color: white; font-family: system-ui;"><div style="text-align: center;"><h1>üõ°Ô∏è Access Denied</h1><p>Developer tools detected. Close to continue.</p></div></div>';
        }
      }, 1000);
    </script>
